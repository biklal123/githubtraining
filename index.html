<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or URL" id="qr-text">

            <div>
            <label for="sizes"><b>Select Sizes:</b></label>
            <select id="sizes">
                <option value="25">25x25</option>
                <option value="50">50x50</option>
                <option value="75">75x75</option>
                <option value="100">100x100</option>
                <option value="150">150x150</option>
                <option value="200">200x200</option>
                <option value="250">250x250</option>
                <option value="300">300x300</option>
                <option value="350">350x350</option>
                <option value="400">400x400</option>
                <option value="450">450x450</option>
                <option value="500">500x500</option>
                <option value="550">550x550</option>
                <option value="600">600x600</option>
                <option value="650">650x650</option>
                <option value="700">700x700</option>
                <option value="750">750x750</option>
                <option value="800">800x800</option>
                <option value="850">850x850</option>
                <option value="900">900x900</option>
                <option value="950">950x950</option>
                <option value="1000">1000x1000</option>
                <option value="1050">1050x1050</option>
                <option value="1100">1100x1100</option>
                <option value="1150">1150x1150</option>
                <option value="1200">1200x1200</option>
                <option value="1250">1250x1250</option>
                <option value="1300">1300x1300</option>
                <option value="1350">1350x1350</option>
                <option value="1400">1400x1400</option>
                <option value="1450">1450x1450</option>
                <option value="1500">1500x1500</option>
            </select>
        </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    </body>
</html>
